<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="content">
          <input type="text" placeholder="0" class="inputBox" />
        </div>
        <div class="content">
          <button class="operator btn">AC</button>
          <button class="operator btn">DEL</button>
          <button class="operator btn">%</button>
          <button class="operator btn">/</button>
        </div>
        <div class="content">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="operator btn">*</button>
        </div>
        <div class="content">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="operator btn">-</button>
        </div>
        <div class="content">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="operator btn">+</button>
        </div>
        <div class="content">
          <button class="btn">00</button>
          <button class="btn">0</button>
          <button class="operator btn">.</button>
          <button class="equal btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
